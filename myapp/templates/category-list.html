{% extends 'header.html' %}
{% load static %}

{% block title %}
<title>product</title>
{% endblock %}



{% block content %}

<div class="content-wraper pt-60 pb-60">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shop-products-wrapper">
                    <div class="tab-content">
                        <div id="grid-view" class="tab-pane fade active show" role="tabpanel">
                            <div class="product-area shop-product-area">
                                <div class="row">
                                    {% for pro in pro %}
                                    <div class="col-lg-4 col-md-4 col-sm-6 mt-40">
                                        <!-- single-product-wrap start -->
                                        <div class="single-product-wrap">
                                            <div class="product-image">
                                                <a href="{% url 'view-product' pro.id %}">
                                                    <img src="{{pro.pic.url}}" alt=""width="250" height="250">
                                                </a>
                                                <span class="sticker">New</span>
                                            </div>
                                            <div class="product_desc">
                                                <div class="product_desc_info">
                                                    <div class="product-review">
                                                        <h5 class="manufacturer">
                                                            <a href="{% url 'view-product' pro.id %}">{{pro.category}}</a>
                                                        </h5>
                                                    </div>
                                                    <h4><a class="product_name" href="{% url 'view-product' pro.id %}">{{pro.product_name}}</a></h4>
                                                    <div class="price-box">
                                                        <span class="new-price">Rs:{{pro.price}}</span>
                                                    </div>
                                                </div>
                                                <div class="add-actions">
                                                    <ul class="add-actions-link">
                                                        <li class="add-cart active"><a href="">Add to cart</a></li>
                                                        <li><a href="{% url 'view-product' pro.id %}" title="quick view"><i class="fa fa-eye"></i></a></li>
                                                        <li><a class="links-details" href=""><i class="fa fa-heart-o"></i></a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- single-product-wrap end -->
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- shop-products-wrapper end -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
